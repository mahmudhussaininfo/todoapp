<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do app</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap -->
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>


    <div class="todo">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">To Do Apps</h2>
            </div>
            <div class="card-body">
                <form class="" id="todo_form" action="">
                    <div class="form-inline d-flex">
                        <div class="form-group">
                            <input id="do_name" style="" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <input id="do_client" style="" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <input id="do_date" style="" class="form-control" type="date">
                        </div>
                        <div class="form-group">
                            <input id="do_time" style="" class="form-control" type="time">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success">Add</button>
                        </div>
                    </div>
                </form>
                <br>
                <div class="todo-list">
                    <ul class="list-group">



                    </ul>
                </div>
            </div>
        </div>
    </div>





















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./function.js"></script>
    <script src="./app.js"></script>

</body>

</html>
